<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Login & Reg | Home</title>
	<style>

    .container{

        width:100%;
        height: 800px;

    }
    .register{
        margin-top: 10%;
        width: 60%;

        display: inline-block;
        vertical-align: top;
    }

    .login{
        margin-top: 10%;
        width: 60%;

        display: inline-block;
        vertical-align: top;
    }
	.error{
		color :red;
	}

	</style>
</head>
<body>
<div class="container">
        <div class = "register">
                <h1 class = "h1 mb-3 font-weight-normal">Registration</h1>
                <form action='/register' method='post'>
                    {% csrf_token %}
                    <!-- <table>
                    <tr>
                    <td><label for='first_name'>First Name: </label></td>
                    <td><input type="text" name="first_name"></td>
                    </tr>
                    <tr>
                    <td><label for='last_name'>Last Name:</label></td>
                    <td><input type="text" name="last_name"></td>
                    </tr>
                    <tr>
                    <td><label for='email'>Email:</label></td>
                    <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                    <td><label for='password'>Password:</label></td>
                    <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                    <td><label for='pwconf'>Confirm Password:</label></td>
                    <td><input type="password" name="pwconf"></td>
                    </tr>
                    <tr>
                    <td><input type="submit" name="register" value="Register"></td>
                    </tr>
                    </table> -->
                    <label for="first_name" class="sr-only">First Name</label>
                    <input type="text" id="first_name" name = "first_name"  class="form-control" placeholder="First Name" required autofocus>

                    <label for="last_name" class="sr-only">Last Name</label>
                    <input type="text" id="last_name" name = "last_name" class="form-control" placeholder="Last Name" required autofocus>

                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

                    <label for="pwconf" class="sr-only">Confirm Password</label>
                    <input type="password" id="pwconf" name="pwconf" class="form-control" placeholder="Confirm Password" required>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
        </div>

        <div class = "login">
                <h1 class = "h1 mb-3 font-weight-normal">Login</h1>
                <form action='/login' method='post'>
                    {% csrf_token %}
                    <!-- <table>
                    <tr>
                    <td><label for='login_email'>Email: </label></td>
                    <td><input type="text" name="login_email"></td>

                    </tr>
                    <tr>
                    <td><label for='login_password'>Password:</label></td>
                    <td><input type="password" name="login_password"></td>
                    </tr>
                    <tr>
                    <td><input type="submit" name="login" value='Login'></td>
                    </tr>
                    </table> -->
                    <label for="login_email" class="sr-only">Email address</label>
                    <input type="email" name="login_email" id="login_email" class="form-control" placeholder="Email address" required autofocus>

                    <label for="login_password" class="sr-only">Password</label>
                    <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Password" required>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>


        </div>
</div>

{% if messages %}
<div id='messages'>
<ul class>
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
</body>
</html>
